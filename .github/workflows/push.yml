on: push
name: test, build y subida a DockerHub
jobs:
  build-publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 11.x, 12.x, 13.x, 14.x, 15.x]
    steps:
      #configuraci√≥n de node
      - uses: actions/checkout@v2
      - name: Uso de Node.js ${{ matrix.node-version}}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version}}
      - run: docker build -t containertest .
      - run: docker run containertest


